language: ruby
dist: trusty
sudo: false
before_install:
  - gem update --system
  - gem update bundler
before_script:
  - bundle update
cache: bundler
rvm:
  - 1.9.3-p551
  - 2.0.0-p648
  - 2.1.10
  - 2.2.10
  - 2.3.7
  - 2.4.4
  - 2.5.1
  - ruby-head
  - jruby-1.7.27
  - jruby-9.1.16.0
  - jruby-head
  - rbx-3.100
matrix:
